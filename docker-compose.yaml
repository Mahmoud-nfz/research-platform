name: research-platform

services:
  db:
    image: postgres:16
    restart: on-failure
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=efrei
      - POSTGRES_DB=db
    volumes:
      - type: tmpfs
        target: /var/lib/postgresql/data
        tmpfs:
          size: 134217728 # 128*2^20 bytes = 128Mb
    networks:
      - db_network

  frontend:
    build:
      dockerfile: ./apps/frontend/Dockerfile
    restart: on-failure
    depends_on:
      - backend
    ports:
      - 3010:3000
    env_file:
      - apps/frontend/.env.example
    environment:
      - BACKEND_URL=http://localhost:3001
      - ELASTICSEARCH_URL=http://elasticsearch:3002
    networks:
      - app_network

  backend:
    build:
      dockerfile: ./apps/backend/Dockerfile
    restart: on-failure
    depends_on:
      - db
      - elasticsearch
    ports:
      - 3011:3001
    env_file:
      - apps/backend/.env.example
    environment:
      - NODE_ENV=development
      - DB_URI=postgres://efrei:secret@db:5432/db
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - FRONTEND_URL=http://frontend:3000
    networks:
      - db_network
      - es_network
      - app_network
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    volumes:
      - type: tmpfs
        target: /usr/share/elasticsearch/data
        tmpfs:
          size: 134217728 # 128*2^20 bytes = 128Mb
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - es_network

  adminer:
    image: adminer:4.8.1
    restart: on-failure
    ports:
      - 8080:8080
    networks:
      - es_network
      - db_network

networks:
  db_network:
  es_network:
  app_network:
